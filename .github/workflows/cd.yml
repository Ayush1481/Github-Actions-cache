name: Python CI with Cache

on:
  push:
  pull_request:
  workflow_dispatch:   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if repository is empty
        id: check_repo
        run: |
          if [ -z "$(ls -A .)" ]; then
            echo "empty=true" >> $GITHUB_OUTPUT
          else
            echo "empty=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if empty repo
        if: steps.check_repo.outputs.empty == 'true'
        run: echo "ü™∂ Repository is empty ‚Äî skipping build steps."

      - name: Set up Python
        if: steps.check_repo.outputs.empty == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        if: steps.check_repo.outputs.empty == 'false'
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-65c1288

      - name: prime-cache-65c1288
        if: steps.check_repo.outputs.empty == 'false'
        run: echo 'Cache result: ${{ steps.cache.outputs.cache-hit }}'

      - name: Install dependencies
        if: steps.check_repo.outputs.empty == 'false'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è No requirements.txt found, skipping dependency installation."
          fi

      - name: Run tests
        if: steps.check_repo.outputs.empty == 'false'
        run: |
          echo "‚úÖ CI pipeline completed."
